<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Drum Kit Javascript</h1>
    <div class="drum-keys">
      <div data-key="KeyA" class="key"><kbd>A</kbd></div>
      <div data-key="KeyS" class="key"><kbd>S</kbd></div>
      <div data-key="KeyD" class="key"><kbd>D</kbd></div>
      <div data-key="KeyF" class="key"><kbd>F</kbd></div>
      <div data-key="KeyJ" class="key"><kbd>J</kbd></div>
      <div data-key="KeyK" class="key"><kbd>K</kbd></div>
      <div data-key="KeyL" class="key"><kbd>L</kbd></div>
    </div>

    <audio data-key="KeyA" src="./audio/sounds_crash.mp3"></audio>
    <audio data-key="KeyS" src="./audio/sounds_kick-bass.mp3"></audio>
    <audio data-key="KeyD" src="./audio/sounds_snare.mp3"></audio>
    <audio data-key="KeyF" src="./audio/sounds_tom-1.mp3"></audio>
    <audio data-key="KeyJ" src="./audio/sounds_tom-2.mp3"></audio>
    <audio data-key="KeyK" src="./audio/sounds_tom-3.mp3"></audio>
    <audio data-key="KeyL" src="./audio/sounds_tom-4.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
