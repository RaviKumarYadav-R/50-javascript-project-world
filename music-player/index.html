<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-wrapper">
      <div class="circle"></div>

      <audio
        src="./audio/SpotiDownloader.com - Die With A Smile - Lady Gaga.mp3"
      ></audio>
      <input type="range" id="progress" />
      <div class="controls">
        <div class="ctrl-play"><i class="fa-solid fa-backward-step"></i></div>
        <div class="ctrl-play" id="play-pause">
          <i class="fa-solid fa-play"></i>
        </div>
        <div class="ctrl-play"><i class="fa-solid fa-forward-step"></i></div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
