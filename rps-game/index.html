<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Rock Paper Scissors Game</h1>
      <div class="btn-box">
        <button class="game-btn" data-weapon="rock">Rock</button>
        <button class="game-btn" data-weapon="paper">Paper</button>
        <button class="game-btn" data-weapon="scissors">Scissors</button>
      </div>

      <div class="result">
        <strong>Result:</strong>
        <span></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
