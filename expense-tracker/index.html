<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left-side">
        <h1>Expense Tracker</h1>
        <div class="balance-wrapper">
          <div class="balance">
            <p>Total Balance</p>
            <p class="total-balance">₹56,500</p>
          </div>
          <div class="balance-record">
            <div class="income">
              <p><i class="fa-solid fa-arrow-down"></i> Income</p>
              <p class="income-balance">₹60,000</p>
            </div>
            <div class="expense">
              <p><i class="fa-solid fa-arrow-up"></i> Expense</p>
              <p class="expense-balance">₹60,000</p>
            </div>
          </div>
        </div>

        <div class="transaction-details">
          <div class="btn-box">
            <button value="income" class="transaction-btn selected">
              Income
            </button>
            <button value="expense" class="transaction-btn">Expense</button>
          </div>
          <div class="input-group">
            <label>Text</label>
            <input
              type="text"
              id="text"
              placeholder="Enter Expense or income source"
              autocomplete="off"
            />
          </div>
          <div class="input-group">
            <label>Amout</label>
            <input
              type="number"
              id="amount"
              placeholder="Enter Expense or income Amount"
            />
          </div>
          <button class="add-btn">Add Transaction</button>
        </div>
      </div>
      <div class="right-side">
        <div class="transaction-history">
          <p class="history">transaction History</p>
          <ul class="track-list"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
