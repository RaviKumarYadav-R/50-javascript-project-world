<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="profile-card">
      <form>
        <input type="text" placeholder="Enter GitHub username..." />
        <button type="submit">Search User</button>
      </form>

      <div class="details">
        <div class="image">
          <img
            src="https://avatars.githubusercontent.com/u/11613311?v=4"
            alt="hitesh"
            class="profile-image"
          />
        </div>
        <h2 class="userName">Hitesh Choudhary</h2>
        <a href="#" target="_blank" class="userLogin">hiteshchoudhary</a>
        <p class="bio">
          I make coding videos on youtube and for courses. My youtube channel
          explains my work more. Check that out
        </p>

        <div class="repo-follow">
          <div class="group">
            <span class="repo">0</span>
            <p>Repo</p>
          </div>
          <div class="group">
            <span class="followers">0</span>
            <p>Followers</p>
          </div>
          <div class="group">
            <span class="following">0</span>
            <p>Following</p>
          </div>
        </div>

        <div class="additional-info">
          <div class="info-group">
            <i class="fa-solid fa-building"></i>
            <span class="company"></span>
          </div>
          <div class="info-group">
            <i class="fa-solid fa-location-dot"></i>
            <span class="location"></span>
          </div>
          <div class="info-group">
            <i class="fa-solid fa-link"></i>
            <span class="website"></span>
          </div>
          <div class="info-group">
            <i class="fa-brands fa-x-twitter"></i>
            <span class="x-twitter"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
