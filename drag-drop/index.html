<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="myDroppable" class="drop-area">
      <p id="elem-1" class="dragable-element" draggable="true">Element 1</p>
      <p id="elem-2" class="dragable-element" draggable="true">Element 2</p>
      <p id="elem-3" class="dragable-element" draggable="true">Element 3</p>
      <p id="elem-4" class="dragable-element" draggable="true">Element 4</p>
      <p id="elem-5" class="dragable-element" draggable="true">Element 5</p>
    </div>
    <div id="myDroppable2" class="drop-area"></div>

    <script src="script.js"></script>
  </body>
</html>
