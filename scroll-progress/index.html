<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll-progress</title>
    <style>
      body {
        height: 2000px;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #111;
      }

      #progress-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: #eee;
      }

      #progress-bar {
        height: 100%;
        width: 0;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
