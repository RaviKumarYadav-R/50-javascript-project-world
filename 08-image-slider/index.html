<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <span class="prev swipe">&laquo;</span>
      <div class="carousel">
        <div class="image-container">
          <img
            src="https://images.unsplash.com/photo-1731853132254-d32acf4d3721?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8OSUyRjE2fGVufDB8fDB8fHww"
            alt="nature image"
          /><img
            src="https://images.unsplash.com/photo-1651499651473-623157b439c1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8OSUyRjE2fGVufDB8fDB8fHww"
            alt="sea image"
          /><img
            src="https://images.unsplash.com/photo-1751204206706-4e1ea76d30a0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fDklMkYxNnxlbnwwfHwwfHx8MA%3D%3D"
            alt="flowers"
          /><img
            src="https://images.unsplash.com/photo-1599154456742-c82164d2dfb0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fDklMkYxNnxlbnwwfHwwfHx8MA%3D%3D"
            alt="nature"
          /><img
            src="https://images.unsplash.com/photo-1580757468214-c73f7062a5cb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8OSUyRjE2fGVufDB8fDB8fHww"
            alt="lake"
          /><img
            src="https://images.unsplash.com/photo-1557067175-db3159d938ac?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8OSUyRjE2fGVufDB8fDB8fHww"
            alt="villa"
          />
        </div>
      </div>
      <span class="next swipe">&raquo;</span>
    </div>
  </body>
</html>
