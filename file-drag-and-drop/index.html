<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File drag and drop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <label>
        <input
          type="file"
          id="fileInput"
          multiple
          accept=".txt,.jpg,.png,.pdf"
        />
        <span>Drag and drop files here</span>
        <span class="drag-drop-instructions">or click to select files</span>
        <span class="drag-drop-feedback"></span>
      </label>
      <div class="file-preview">
        <div class="show-files"></div>

        <img src="" alt="" id="preview" />
      </div>
    </div>
  </body>
</html>
