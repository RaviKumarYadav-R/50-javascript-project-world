<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Restaurant Tip Calculator</h1>

      <div class="input-wrapper">
        <label for="bill-amount">Bill Amount (₹)</label>
        <input
          type="number"
          id="bill-amount"
          placeholder="Enter the bill amount"
          min="0"
        />
      </div>

      <div class="input-wrapper">
        <label for="tip-percentage">Bill Amount (%)</label>
        <input
          type="number"
          id="tip-percentage"
          placeholder="Enter the tip percentage"
          min="0"
        />
      </div>
      <p class="error"></p>
      <button class="calc-tip">Calculate Tip</button>

      <div class="output">
        <p>Tip Amount :- <span class="tip">₹00</span></p>
        <p>Total Amount :- <span class="total">₹00</span></p>
      </div>
    </div>
  </body>
</html>
