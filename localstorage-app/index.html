<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark Manager</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <h1>Add Bookmark</h1>
        <form>
          <div class="group">
            <label for="title">Title</label>
            <input type="text" id="title" required autocomplete="off" />
          </div>
          <div class="group">
            <label for="url">URL</label>
            <input type="url" id="url" required autocomplete="off" />
          </div>
          <button class="add-Bookmark">
            <span>Add Bookmark</span> <i class="fa-solid fa-bookmark"></i>
          </button>
        </form>
      </div>

      <ul class="bookmark-list">
        <li class="list">
          <div class="details">
            <small class="date">21-07-2025</small>
            <p><strong>Title: </strong></p>
            <p><strong>URL: </strong></p>
          </div>

          <div class="btn-box">
            <button class="open">Open</button>
            <button class="delete">
              <span>Delete</span> <i class="fa-solid fa-bookmark"></i>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
