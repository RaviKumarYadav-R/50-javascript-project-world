<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>BMI Calculator</h1>
      <div class="input-field">
        <label for="weight">Weight (<strong>Kg</strong>)</label>
        <input type="number" placeholder="Enter weight in kg" id="weight" />
      </div>
      <div class="input-field">
        <label for="height">Height (<strong>M</strong>)</label>
        <input type="number" placeholder="Enter height in meter" id="height" />
      </div>

      <button class="calculate">Calculate BMI</button>
      <p class="result"></p>
    </div>
  </body>
</html>
