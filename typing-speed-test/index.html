<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="sript.js" defer></script>
  </head>
  <body>
    <p class="paragraph"></p>
    <input
      type="text"
      id="input"
      autocapitalize="off"
      autocorrect="off"
      autocomplete="off"
      spellcheck="false"
    />

    <div class="details">
      <p class="timer">Time: <span>60</span></p>
      <p class="mistakes">Mistakes: <span>0</span></p>
      <button class="try-again hidden">Try Again</button>
    </div>
  </body>
</html>
