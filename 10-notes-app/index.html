<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <div class="header-content">
          <h1>Notes App</h1>
          <div class="add-new-note">Add Notes</div>
        </div>
      </header>

      <div class="model hidden">
        <span class="close">&#x2716;</span>
        <div class="input-box">
          <label for="heading">Heading</label>
          <input type="text" id="heading" />
        </div>
        <div class="input-box">
          <label for="para">Notes</label>
          <textarea id="para"></textarea>
        </div>
        <button class="add-notes">Add Notes</button>
      </div>
      <div class="notes-wrapper"></div>
      <p class="guide">Right click or Hold for remove notes</p>
    </main>
  </body>
</html>
