<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card-box">
        <!-- Dynamically create card elements in JavaScript -->
      </div>

      <div class="timer-box">
        <div class="time">
          <strong>Time:</strong>
          <span>00:00</span>
        </div>
        <div class="move">
          <strong>Moves:</strong>
          <span>0</span>
        </div>
        <button class="restart" hidden>Restart New Game</button>
      </div>
    </div>
  </body>
</html>
