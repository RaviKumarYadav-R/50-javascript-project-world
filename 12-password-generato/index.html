<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generater</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <input type="text" class="pass-input" readonly />
        <span class="copy">Copy</span>
      </div>
      <div class="length">
        <input type="range" id="length" min="1" max="30" value="6"/>
        <span class="length-num"></span>
      </div>
      <div class="checkbox-container">
        <label><input type="checkbox" id="lower" checked/><span>a</span></label>
        <label><input type="checkbox" id="upper" /><span>A</span></label>
        <label><input type="checkbox" id="symbol" /><span>$</span></label>
        <label><input type="checkbox" id="number" /><span>0</span></label>
      </div>
      <button class="gen-btn">Generate Btn</button>
    </div>
  </body>
</html>
